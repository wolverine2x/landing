<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Helvetica Neue', sans-serif;
      }
      .container {
        display: flex;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .image-container {
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .text-container {
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: left;
        padding: 0 40px;
      }
      .email-container {
        margin-top: 40px;
        display: flex;
        align-items: center;
        width: 100%;
      }
      .email-input {
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid gray;
        font-size: 16px;
        margin-right: 20px;
        flex-grow: 1;
      }
      .submit-button {
        padding: 10px 20px;
        background-color: blue;
        color: white;
        border-radius: 5px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img class="image" src="https://cdn.midjourney.com/ceddb8b7-9b9c-4bf0-baea-5bd010868605/grid_0.png" alt="Square Image">
      </div>
      <div class="text-container">
        <h1>aria innovation engine</h1>
        <p>imagining and building the future</p>
        <!-- <div class="email-container">
          <input class="email-input" type="email" placeholder="Enter your email">
          <a class="submit-button" href="#">Subscribe</a>
        </div> -->
      </div>
    </div>
  </body>
</html>
